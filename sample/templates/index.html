{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}


<!-- Main Content Goes Here -->
{% load static %}
<main>
    {% block content %}
    <!-- Bootstrap Carousel -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Slides -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src={% static 'images/img1.jpeg' %} alt="Image 1">
                <div class="carousel-caption">
                    <h3>Slide 1</h3>
                    <p>Some description for slide 1.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src={% static 'images/img2.jpeg' %} alt="Image 2">
                <div class="carousel-caption">
                    <h3>Slide 2</h3>
                    <p>Some description for slide 2.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src={% static 'images/img3.jfif' %} alt="Image 3">
                <div class="carousel-caption">
                    <h3>Slide 3</h3>
                    <p>Some description for slide 3.</p>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <!-- End Bootstrap Carousel -->

    <!-- Your other content goes here -->
    {% endblock %}
</main>
