{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%} {% endblock %}</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Add your CSS stylesheets here -->
    <link rel="stylesheet" href={% static 'css/style.css' %}>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="/">City Hospital</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href={% url 'home' %}>Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href={% url 'about' %}>About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href={%url 'booking' %}>Booking</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href={% url "department" %}>Departments</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href={%url "doctors" %}>Doctors</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href={% url "contact" %}>Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content Goes Here -->
    <main>
        {% block content %}

        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light py-4">
        <div class="container">
            <div class="footer-content text-center">
                <p>&copy; 2023 City Hospital</p>
                <ul class="list-inline">
                    <li class="list-inline-item"><a href="/privacy/">Privacy Policy</a></li>
                    <li class="list-inline-item"><a href="/terms/">Terms of Service</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <!-- Link to Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Add your JavaScript scripts here -->
</body>
</html>
